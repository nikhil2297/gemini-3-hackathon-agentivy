spring.application.name=AgentIvy

## Async and SSE Configuration - Critical for Docker
spring.mvc.async.request-timeout=1800000
server.tomcat.connection-timeout=1800000
server.servlet.session.timeout=30m
# Disable response buffering for SSE
server.tomcat.max-swallow-size=-1
# Keep-alive settings for long-running connections
server.tomcat.keep-alive-timeout=1800000
server.tomcat.max-keep-alive-requests=-1
# Tomcat threads for async processing
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
# Disable async timeout at Tomcat level (let Spring handle it)
server.tomcat.async-timeout=1800000

logging.level.org.eclipse.jgit=DEBUG

# Google API Configuration
google.api.key=${GOOGLE_API_KEY}
google.model=${GOOGLE_MODEL:gemini-3-pro-preview}

server.port=${PORT:8080}

# Playwright Configuration
agentivy.playwright.enabled=true
agentivy.playwright.timeout-ms=120000
agentivy.playwright.headless=true

# Performance Testing Configuration
agentivy.performance.runtime-monitoring-seconds=30
agentivy.performance.sample-interval-seconds=5
agentivy.performance.dom-element-warning-threshold=1000
